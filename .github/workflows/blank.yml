name: example workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  number: 200
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Run a one-line script
        run: |
          echo `echo "${{ env.number }} - 5" | bc` >> $updated_number
          # echo ${{ env.updated_number }}
          echo $updated_number
