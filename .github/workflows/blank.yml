name: example workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  number: 200
  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set the value
        id: step_one
        run: |
            echo "action_state=yellow" >> $GITHUB_ENV
      - name: Use the value
        id: step_two
        run: |
            echo "${{ env.action_state }}" # This will output 'yellow'